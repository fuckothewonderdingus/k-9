name: "NowSecure SBOM"

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          cache: "gradle"

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build application
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload application
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: ./app/k9mail/build/outputs/apk/debug/k9mail-debug.apk
          retention-days: 3

  # Scan the Android application with NowSecure.
  scan:
    runs-on: ubuntu-latest
    outputs:
      report_id: ${{ steps.upload.outputs.report_id }}
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download application
        uses: actions/download-artifact@v2
        with:
          name: app
          
      - name: NowSecure upload app
        uses: nowsecure/nowsecure-sbom-action@v2
        timeout-minutes: 30
        with:
          platform_token: ${{ secrets.NSTOKEN }}
          app_file: "k9mail-debug.apk"	 # REPLACE: The path to an .ipa or .apk
          group_id: "5d0cc76e-7309-11e7-86d0-7bac1d886ca4"         # REPLACE: NowSecure Group ID
  
    
